<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>starwarslibrary</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js">
    <div class="container text-center">
      <h2>Star Wars Library</h2>
    </div>
  <div class="container" id="charContainer">
    <div class="row">
      <div id="img-1" name="1" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-2" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-3" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-4" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
    </div>
    <div class="row">
      <div id="img-5" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-11" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-20" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
      <div id="img-22" class="col-xs-3 char" data-toggle="modal" data-target="#modal-1"></div>
    </div>
  </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="charInfo"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
